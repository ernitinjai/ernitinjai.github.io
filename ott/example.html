   <script>
   var playVideo = function(list) {

      var list_value = list.options[list.selectedIndex].value;

      var options = {
        debug: true,
        plugins: {
          ottAdScheduler: {
            debug: true,
            requestUrl: 'https://ernitinjai.github.io/ott/bower_components/PlayerTestVMAP.xml',
            skipTime: 1,
            allowSkip: true
          }
        }
      };

      var player = videojs('video', options).ready(function() {
        var mplayer = this;
        if(list.selectedIndex == 3){
          mplayer.src([{src:list_value, type:'video/mp4'}]);
       } else {
          mplayer.src([{src:list_value, type:'application/x-mpegurl'}]);
      }
        mplayer.play();
      });
  }
  </script>

      var player = videojs('video', options).ready(function() {
        var mplayer = this;
